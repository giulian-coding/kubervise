name: Build Agent Binaries

on:
  push:
    tags:
      - 'agent-v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: agentkubervise-linux-amd64
          - os: macos-latest
            asset_name: agentkubervise-darwin-amd64
          - os: windows-latest
            asset_name: agentkubervise-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: workers/agentkubervise
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary
        working-directory: workers/agentkubervise
        run: |
          pyinstaller --onefile --name ${{ matrix.asset_name }} --clean cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: workers/agentkubervise/dist/${{ matrix.asset_name }}

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: workers/agentkubervise/dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: workers/agentkubervise
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kubervise-agent:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kubervise-agent:${{ github.ref_name }}
