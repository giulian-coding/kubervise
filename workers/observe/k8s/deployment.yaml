apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubervise-agent
  namespace: kubervise
  labels:
    app.kubernetes.io/name: kubervise
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubervise
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubervise
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: kubervise-agent
      containers:
        - name: agent
          # WICHTIG: Ersetze mit deinem GitHub Username
          image: ghcr.io/YOUR_GITHUB_USERNAME/kubervise-agent:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: http
              protocol: TCP
          env:
            # In-Cluster Modus aktivieren
            - name: OBSERVE_IN_CLUSTER
              value: "true"

            # Sync-Intervall (Sekunden)
            - name: OBSERVE_SYNC_INTERVAL
              value: "10"

            # Event-Watching aktivieren
            - name: OBSERVE_WATCH_EVENTS
              value: "true"

            # Supabase Credentials aus Secret
            - name: OBSERVE_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kubervise-agent-secrets
                  key: OBSERVE_SUPABASE_URL

            - name: OBSERVE_SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: kubervise-agent-secrets
                  key: OBSERVE_SUPABASE_SERVICE_KEY

            - name: OBSERVE_CLUSTER_ID
              valueFrom:
                secretKeyRef:
                  name: kubervise-agent-secrets
                  key: OBSERVE_CLUSTER_ID

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      # Optional: Node-Selector f√ºr spezifische Nodes
      # nodeSelector:
      #   kubernetes.io/os: linux

      # Optional: Tolerations
      # tolerations:
      #   - key: "node-role.kubernetes.io/master"
      #     operator: "Exists"
      #     effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: kubervise-agent
  namespace: kubervise
  labels:
    app.kubernetes.io/name: kubervise
    app.kubernetes.io/component: agent
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kubervise
    app.kubernetes.io/component: agent
