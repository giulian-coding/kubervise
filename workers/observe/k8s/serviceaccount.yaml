apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubervise-agent
  namespace: kubervise
  labels:
    app.kubernetes.io/name: kubervise
    app.kubernetes.io/component: agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubervise-agent
  labels:
    app.kubernetes.io/name: kubervise
rules:
  # Core API - Pods, Nodes, Namespaces, Services, Events
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - nodes
      - namespaces
      - services
      - events
      - configmaps
      - secrets
      - persistentvolumeclaims
      - persistentvolumes
    verbs: ["get", "list", "watch"]

  # Apps API - Deployments, StatefulSets, DaemonSets, ReplicaSets
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch"]

  # Batch API - Jobs, CronJobs
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]

  # Networking API - Ingresses, NetworkPolicies
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch"]

  # Autoscaling - HPA
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch"]

  # Metrics (if metrics-server installed)
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - nodes
      - pods
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubervise-agent
  labels:
    app.kubernetes.io/name: kubervise
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubervise-agent
subjects:
  - kind: ServiceAccount
    name: kubervise-agent
    namespace: kubervise
