# Kubervise Agent Secrets
# WICHTIG: Ersetze die Werte mit deinen echten Credentials!
#
# Die Werte m√ºssen base64-encoded sein. Beispiel:
#   echo -n "dein-wert" | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: kubervise-agent-secrets
  namespace: kubervise
  labels:
    app.kubernetes.io/name: kubervise
    app.kubernetes.io/component: agent
type: Opaque
data:
  # Supabase URL (base64 encoded)
  # echo -n "https://xxx.supabase.co" | base64
  OBSERVE_SUPABASE_URL: ""

  # Supabase Service Role Key (base64 encoded)
  # echo -n "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." | base64
  OBSERVE_SUPABASE_SERVICE_KEY: ""

  # Cluster ID from Supabase (UUID, base64 encoded)
  # echo -n "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" | base64
  OBSERVE_CLUSTER_ID: ""
